<!DOCTYPE html>
<html lang='en-US'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <script src='https://kit.fontawesome.com/c9d96554ba.js' crossorigin='anonymous'></script>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/scripts.js'></script>
  <title>Quotable Generator</title>
</head>
<body>
  <div class='quote-container'>
    <i class='fas fa-quote-left quote-left'></i>
      <blockquote class='blockquote mb-0'>
        <p class='quoteText'>Loading quotes...</p>
      </blockquote>
      <i class='fas fa-quote-right quote-right'></i>
      <footer class='blockquote-footer'>
        <cite title='Quote Source'></cite>
      </footer>
    <hr class='horizontal-color'/>
    <div class='wrap'>
      <button class='button'>New Quote</button>
    </div>
  </div>

  <footer class='copyright'>
    <p>Copyright &copy; <a href='mailto: chloeloveall@protonmail.com'>Chloe Loveall</a> 2021</p>
    <p>Built with <a href='https://github.com/lukePeavey/quotable'>Quotable</a></p>
  </footer>
</body>
</html>
